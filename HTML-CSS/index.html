<!DOCTYPE html>
<!--This is a comment and it wont be displayed by the browser. The following tags are essential to create a html document. The <html> tag tells the browser everything in the opening and closing tag is html code.The <head> tag is part of the HTML file that give info. about the web page. Meta elements give extra metadata to your HTML document. utf-8 is the standard encoding you should use when working with html 5because it includes all international symbols in the Unicode character set. -->
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The title of the page</title>
</head>

<body>
  <h1>This is a level one heading created using the h1 tag</h1>
  <h2>Level 2 heading</h2>
  <h3>Level 3 heading</h3>
  <h4>Level 4 heading</h4>
  <h5>Level 5 heading</h5>
  <h6>Level 6 heading</h6>
  <!-- br is for spacing and is a self closing tag -->
  <br>
  <p>A paragraph</p>
  <em>To place emphasis or italicize a text</em>
  <br>
  <strong>This is a bold text</strong>
  <!-- hr is for the horizontal line -->
  <hr>
  <u>This is an underlined sentence</u>
  <br>
  <img src="https://link to an image you want to add" alt="Image description">

</body>

</html>
